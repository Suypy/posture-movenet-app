<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posture Analysis</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.0/dist/pose-detection.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸ“¸ Posture Analysis</h1>
      <p>Capture 3 photos: Front, Side & Back</p>
    </header>

    <main>
      <div class="form-section">
        <input type="text" id="patient-name" placeholder="Patient Name" />
        <input type="date" id="date" />
        <textarea id="remarks" placeholder="Remarks..."></textarea>
      </div>

      <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>

      <div class="controls">
        <button id="start-camera">Start Camera</button>
        <button id="click-photo" disabled>Click Photo</button>
        <button id="analyze" disabled>Analyze</button>
        <button id="reset">Reset</button>
        <p id="photo-count">Photos Taken: 0/3</p>
      </div>

      <div id="report" style="display: none;"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
